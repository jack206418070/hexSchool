<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="js/jquery-2.2.3.min.js"></script>
  <script src="js/all.js"></script>
  <style>
    img{
      width: 100%;
      height: 100%;
    }
    .box{
      margin-top:30px;
      height: 160px;
      width: 200px;
      border: 1px solid purple;
      overflow: hidden;
      position: relative;
    }
    .box:hover .title{
      top:0;
    }
    .title{
      transition: all 1s;
      width: 100%;
      background: #000;
      color:#fff;
      font-size: 20px;
      padding: 5px 0;
      text-align: center;
      position: absolute;
      top: -40px;
    }
  </style>  
</head>
<body>
  <div class="box">
    <img src="./images/feature-jquery.png" alt="">
    <div class="title">產品標題</div>
  </div>
</body>
</html>
