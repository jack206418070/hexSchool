<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/lightbox.min.css">
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="./images/up.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/toystory.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/walle.jpg" alt="">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <div class="lightBox">
        <div class="wrapbox">
            <a class="example-image-link" href="./images/toystory.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img
                    class="example-image" src="./images/toystory.jpg" alt="" /></a>

            <a class="example-image-link" href="./images/up.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img
                    class="example-image" src="./images/up.jpg" alt="" /></a>

            <a class="example-image-link" href="./images/walle.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img
                    class="example-image" src="./images/walle.jpg" alt="" /></a>

            <a class="example-image-link" href="./images/toystory.jpg" data-lightbox="example-set2" data-title="Click the right half of the image to move forward."><img
                    class="example-image" src="./images/toystory.jpg" alt="" /></a>

            <a class="example-image-link" href="./images/up.jpg" data-lightbox="example-set2" data-title="Or press the right arrow on your keyboard."><img
                    class="example-image" src="./images/up.jpg" alt="" /></a>

            <a class="example-image-link" href="./images/walle.jpg" data-lightbox="example-set2" data-title="The next image in the set is preloaded as you're viewing."><img
                    class="example-image" src="./images/walle.jpg" alt="" /></a>
        </div>
    </div>



    <script src="../jQuery/jquery-3.3.1.min.js"></script>
    <script src="../js/lightbox-plus-jquery.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="./js/all.js"></script>
</body>

</html>
