<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.css" class="css">
</head>

<body>
    <div class="wrap">
        <div class="signin">
            <h2>註冊頁面</h2>
            帳號:
            <input class="emailSign" type="email" name="account">
            <br>
            <div class="Ajax-check"></div>
            密碼:
            <input class="passwordSign" type="password" name="password">
            <br>
            <input class="signupBtn" type="button" value="註冊">
        </div>

        <div class="login">
            <h2>登入頁面</h2>
            帳號:
            <input class="emailLogin" type="email" name="account">
            <br>
            密碼:
            <input class="passwordLogin" type="password" name="password">
            <br>
            <input class="loginBtn" type="button" value="登入">
        </div>
    </div>
    <script src="./js/all.js"></script>
</body>

</html>
