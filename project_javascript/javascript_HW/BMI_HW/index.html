<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.css" class="css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="left">
                <img src="./images/BMICLogo.png">
            </div>
            <div class="center">
                <label for="high">身高 cm</label>
                <input id="high" name="high" type="text" placeholder="  請輸入身高">
                <label for="weight">體重 kg</label>
                <input id="weight" name="weight" type="text" placeholder="  請輸入體重">
            </div>
            <div class="right">
                <a  type="button" class="btnClass" href="#">看結果</a>
                <p id="downText">BMI</p>

            </div>
            <div class="mostRight">
            </div>
        </div>

        <div class="content">
            <h1>BMI 紀錄</h1>
            <div class="section">
                <ul class="dataList">
                    <li class="dataSet">
                        <table>
                            <tr>
                                <td><span class="one">理想</span></td>
                                <td>BMI <span class="one">20.90</span></td>
                                <td>weight <span class="one">70kg</span></td>
                                <td>height <span class="one">180cm</span></td>
                            </tr>
                        </table>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/all.js"></script>
</body>
</html>
